<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAP Mobile Turn Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 10px;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:hover, button:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
            outline: none;
        }

        button:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #0099cc, #007399);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .hidden {
            display: none;
        }

        .response-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .response-data {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e0e0e0;
        }

        .game-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .game-info h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .game-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 14px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #00d4ff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .game-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ VGAP Mobile Turn Viewer</h1>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your planets.nu username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="gameId">Game ID:</label>
                <input type="number" id="gameId" placeholder="Enter game ID" value="647941" required>
            </div>
            
            <button id="loadTurnBtn" type="button">Load Turn Data</button>
            <button id="clearBtn" type="button" class="hidden">Clear Data</button>
        </div>

        <div id="status" class="status hidden"></div>
        
        <div id="gameInfo" class="game-info hidden">
            <h3>Game Information</h3>
            <div id="gameDetails" class="game-details"></div>
        </div>

        <div id="responseContainer" class="response-container hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>Turn Data Response:</h3>
                <div>
                    <button id="copyBtn" type="button" style="width: auto; margin: 0 5px; padding: 8px 16px; font-size: 14px;">ðŸ“‹ Copy</button>
                    <button id="saveBtn" type="button" style="width: auto; margin: 0; padding: 8px 16px; font-size: 14px;">ðŸ’¾ Save</button>
                </div>
            </div>
            <div id="responseData" class="response-data"></div>
        </div>
    </div>

    <script>
        const PLANETS_NU_API_BASE = 'https://api.planets.nu';
        let authToken = null;
        let currentGameData = null;

        // Show status message
        function showStatus(message, type = 'loading') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.classList.remove('hidden');
        }

        // Hide status message
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        // Show game information
        function showGameInfo(gameData) {
            const gameInfoElement = document.getElementById('gameInfo');
            const gameDetailsElement = document.getElementById('gameDetails');
            
            // Extract race name from races array
            let raceName = 'Unknown';
            if (gameData.rst?.races && gameData.rst?.player?.raceid) {
                const playerRace = gameData.rst.races.find(race => race.id === gameData.rst.player.raceid);
                if (playerRace) {
                    raceName = playerRace.shortname || playerRace.name || 'Unknown';
                }
            }
            
            // Extract key game information with correct paths
            const gameInfo = {
                'Game Name': gameData.rst?.settings?.name || 'Unknown',
                'Game ID': gameData.rst?.settings?.id || 'Unknown',
                'Turn': gameData.rst?.settings?.turn || 'Unknown',
                'Player Name': gameData.rst?.player?.username || 'Unknown',
                'Race': raceName,
                'Player ID': gameData.rst?.player?.raceid || 'Unknown',
                'Account ID': gameData.rst?.player?.accountid || 'Unknown',
                'Turn Ready': gameData.rst?.player?.turnready ? 'Yes' : 'No',
                'Ships': Array.isArray(gameData.rst?.ships) ? gameData.rst.ships.length : 0,
                'Planets': Array.isArray(gameData.rst?.planets) ? gameData.rst.planets.length : 0,
                'Starbases': Array.isArray(gameData.rst?.starbases) ? gameData.rst.starbases.length : 0,
                'VCR Battles': Array.isArray(gameData.rst?.vcrs) ? gameData.rst.vcrs.length : 0,
                'Messages': Array.isArray(gameData.rst?.messages) ? gameData.rst.messages.length : 0,
                'Ion Storms': Array.isArray(gameData.rst?.ionstorms) ? gameData.rst.ionstorms.length : 0
            };

            gameDetailsElement.innerHTML = Object.entries(gameInfo)
                .map(([label, value]) => `
                    <div class="detail-item">
                        <span class="detail-label">${label}:</span> ${value}
                    </div>
                `).join('');
            
            gameInfoElement.classList.remove('hidden');
        }

        // Show response data
        function showResponse(data) {
            const responseContainer = document.getElementById('responseContainer');
            const responseData = document.getElementById('responseData');
            
            responseData.textContent = JSON.stringify(data, null, 2);
            responseContainer.classList.remove('hidden');
            
            // Show clear button
            document.getElementById('clearBtn').classList.remove('hidden');
        }

        // Clear all data
        function clearData() {
            document.getElementById('gameInfo').classList.add('hidden');
            document.getElementById('responseContainer').classList.add('hidden');
            document.getElementById('clearBtn').classList.add('hidden');
            hideStatus();
            currentGameData = null;
        }

        // Copy data to clipboard
        async function copyToClipboard() {
            if (!currentGameData) {
                showStatus('No data to copy', 'error');
                return;
            }

            try {
                const jsonString = JSON.stringify(currentGameData, null, 2);
                
                if (navigator.clipboard && window.isSecureContext) {
                    // Use modern clipboard API
                    await navigator.clipboard.writeText(jsonString);
                    showStatus('Data copied to clipboard! ðŸ“‹', 'success');
                } else {
                    // Fallback for older browsers or non-secure contexts
                    const textArea = document.createElement('textarea');
                    textArea.value = jsonString;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showStatus('Data copied to clipboard! ðŸ“‹', 'success');
                    } catch (err) {
                        showStatus('Failed to copy data', 'error');
                    }
                    
                    document.body.removeChild(textArea);
                }
                
                // Auto-hide status after 2 seconds
                setTimeout(hideStatus, 2000);
            } catch (error) {
                showStatus('Failed to copy data', 'error');
                console.error('Copy failed:', error);
            }
        }

        // Download data as JSON file
        function downloadData() {
            if (!currentGameData) {
                showStatus('No data to download', 'error');
                return;
            }

            try {
                const jsonString = JSON.stringify(currentGameData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Create filename with game ID and current date/time
                const gameId = currentGameData.rst?.settings?.id || 'unknown';
                const turn = currentGameData.rst?.settings?.turn || 'unknown';
                const timestamp = new Date().toISOString().slice(0, 16).replace(/[:-]/g, '');
                const filename = `vgap_game${gameId}_turn${turn}_${timestamp}.json`;
                
                // Create download link and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up the blob URL
                URL.revokeObjectURL(url);
                
                showStatus(`File saved as ${filename} ðŸ’¾`, 'success');
                
                // Auto-hide status after 3 seconds
                setTimeout(hideStatus, 3000);
            } catch (error) {
                showStatus('Failed to download data', 'error');
                console.error('Download failed:', error);
            }
        }

        // Login to planets.nu
        async function login(username, password) {
            showStatus('Logging in to planets.nu...', 'loading');
            
            try {
                const response = await fetch(`${PLANETS_NU_API_BASE}/account/login?version=2`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.apikey;
                    showStatus('Login successful! âœ…', 'success');
                    return data;
                } else {
                    throw new Error(data.error || 'Login failed');
                }
            } catch (error) {
                showStatus(`Login error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Load turn data
        async function loadTurn(gameId) {
            if (!authToken) {
                throw new Error('Not authenticated');
            }

            showStatus('Loading turn data...', 'loading');

            try {
                const response = await fetch(`${PLANETS_NU_API_BASE}/game/loadturn`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        apikey: authToken,
                        gameid: gameId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Load turn failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success !== false) {
                    showStatus('Turn data loaded successfully! ðŸŽ‰', 'success');
                    return data;
                } else {
                    throw new Error(data.error || 'Failed to load turn');
                }
            } catch (error) {
                showStatus(`Load turn error: ${error.message}`, 'error');
                throw error;
            }
        }

        // Main function to login and load turn
        async function loginAndLoadTurn() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const gameId = document.getElementById('gameId').value.trim();

            if (!username || !password || !gameId) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            try {
                // Clear previous data
                clearData();

                // Login first
                await login(username, password);
                
                // Small delay for better UX
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Load turn data
                const turnData = await loadTurn(gameId);
                
                // Store the data
                currentGameData = turnData;

                // Show game information
                showGameInfo(turnData);

                // Show the full response
                showResponse(turnData);

                // Auto-hide status after 3 seconds on success
                setTimeout(() => {
                    if (document.getElementById('status').classList.contains('status')) {
                        hideStatus();
                    }
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                // Error status is already shown in individual functions
            }
        }

        // Handle Enter key press in form fields
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners for buttons
            const loadTurnBtn = document.getElementById('loadTurnBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const saveBtn = document.getElementById('saveBtn');

            // Load Turn Data button
            loadTurnBtn.addEventListener('click', loginAndLoadTurn);
            loadTurnBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #0099cc, #007399)';
            });
            loadTurnBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #00d4ff, #0099cc)';
                loginAndLoadTurn();
            });

            // Clear button
            clearBtn.addEventListener('click', clearData);
            clearBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #0099cc, #007399)';
            });
            clearBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #00d4ff, #0099cc)';
                clearData();
            });

            // Copy button
            copyBtn.addEventListener('click', copyToClipboard);
            copyBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #0099cc, #007399)';
            });
            copyBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #00d4ff, #0099cc)';
                copyToClipboard();
            });

            // Save button  
            saveBtn.addEventListener('click', downloadData);
            saveBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #0099cc, #007399)';
            });
            saveBtn.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #00d4ff, #0099cc)';
                downloadData();
            });

            // Handle Enter key press in form fields
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        loginAndLoadTurn();
                    }
                });
            });
        });

        // Handle back button or page refresh
        window.addEventListener('beforeunload', function(e) {
            if (currentGameData) {
                e.preventDefault();
                e.returnValue = '';
                return 'Are you sure you want to leave? Your loaded turn data will be lost.';
            }
        });

        // Console helper for debugging
        window.vgapDebug = {
            getToken: () => authToken,
            getData: () => currentGameData,
            clearToken: () => { authToken = null; },
            testAPI: async (endpoint) => {
                if (!authToken) {
                    console.log('No auth token available');
                    return;
                }
                try {
                    const response = await fetch(`${PLANETS_NU_API_BASE}${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams({ apikey: authToken })
                    });
                    const data = await response.json();
                    console.log('API Response:', data);
                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                }
            }
        };
    </script>
</body>
</html>
