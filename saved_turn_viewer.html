<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAP Saved Turn Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        .file-input {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .file-input-label:hover, .file-input-label:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
            outline: none;
        }

        .file-input-label:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #0099cc, #007399);
        }

        .drop-zone {
            border: 3px dashed rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-zone.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            transform: scale(1.02);
        }

        .drop-zone-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .drop-zone-subtext {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .file-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }

        .file-info h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 5px;
            -webkit-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        button:hover, button:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
            outline: none;
        }

        button:active {
            transform: translateY(0);
            background: linear-gradient(45deg, #0099cc, #007399);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
            text-align: center;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffc107;
        }

        .status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            color: #28a745;
        }

        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            color: #dc3545;
        }

        .hidden {
            display: none;
        }

        .game-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .game-info h3 {
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .game-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 14px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
        }

        .detail-label {
            font-weight: 600;
            color: #00d4ff;
        }

        .data-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .data-section {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-section h4 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .data-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 12px;
            line-height: 1.4;
        }

        .data-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-link {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #00d4ff;
            border-radius: 8px;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: #00d4ff;
            color: #1e3c72;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .game-details {
                grid-template-columns: 1fr;
            }

            .data-sections {
                grid-template-columns: 1fr;
            }

            .navigation {
                margin-bottom: 15px;
            }

            .nav-link {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ VGAP Saved Turn Viewer</h1>
        
        <div class="navigation">
            <a href="mobile_vgap_viewer.html" class="nav-link">üöÄ Live Turn Loader</a>
            <a href="saved_turn_viewer.html" class="nav-link">üìÅ Saved Turn Viewer</a>
        </div>

        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-text">üìÑ Drop your saved turn file here</div>
                <div class="drop-zone-subtext">or</div>
                <br>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" accept=".json" />
                    <label for="fileInput" class="file-input-label">Choose JSON File</label>
                </div>
                <div class="drop-zone-subtext">Supports JSON files exported from VGAP Mobile Turn Viewer</div>
            </div>

            <div id="fileInfo" class="file-info hidden">
                <h3>üìÑ File Information</h3>
                <div id="fileDetails"></div>
                <button id="clearFileBtn" type="button">Clear File</button>
            </div>
        </div>

        <div id="status" class="status hidden"></div>
        
        <div id="gameInfo" class="game-info hidden">
            <h3>üéÆ Game Information</h3>
            <div id="gameDetails" class="game-details"></div>
            <div style="text-align: center; margin-top: 15px;">
                <button id="copyBtn" type="button">üìã Copy Data</button>
                <button id="saveBtn" type="button">üíæ Re-save File</button>
            </div>
        </div>

        <div id="dataSections" class="data-sections hidden">
            <!-- Data sections will be populated by JavaScript -->
        </div>
    </div>

    <script>
        let currentGameData = null;
        let currentFileName = null;

        // Show status message
        function showStatus(message, type = 'loading') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.classList.remove('hidden');
        }

        // Hide status message
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        // Show file information
        function showFileInfo(file, data) {
            const fileInfoElement = document.getElementById('fileInfo');
            const fileDetailsElement = document.getElementById('fileDetails');
            
            const fileSize = (file.size / 1024).toFixed(2);
            const gameId = data.rst?.settings?.id || 'Unknown';
            const turn = data.rst?.settings?.turn || 'Unknown';
            
            fileDetailsElement.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Filename:</span> ${file.name}
                </div>
                <div class="detail-item">
                    <span class="detail-label">File Size:</span> ${fileSize} KB
                </div>
                <div class="detail-item">
                    <span class="detail-label">Game ID:</span> ${gameId}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Turn:</span> ${turn}
                </div>
                <div class="detail-item">
                    <span class="detail-label">Last Modified:</span> ${new Date(file.lastModified).toLocaleString()}
                </div>
            `;
            
            fileInfoElement.classList.remove('hidden');
            currentFileName = file.name;
        }

        // Show game information
        function showGameInfo(gameData) {
            const gameInfoElement = document.getElementById('gameInfo');
            const gameDetailsElement = document.getElementById('gameDetails');
            
            // Extract race name from races array
            let raceName = 'Unknown';
            if (gameData.rst?.races && gameData.rst?.player?.raceid) {
                const playerRace = gameData.rst.races.find(race => race.id === gameData.rst.player.raceid);
                if (playerRace) {
                    raceName = playerRace.shortname || playerRace.name || 'Unknown';
                }
            }
            
            // Extract key game information
            const gameInfo = {
                'Game Name': gameData.rst?.settings?.name || 'Unknown',
                'Game ID': gameData.rst?.settings?.id || 'Unknown',
                'Turn': gameData.rst?.settings?.turn || 'Unknown',
                'Player Name': gameData.rst?.player?.username || 'Unknown',
                'Race': raceName,
                'Player ID': gameData.rst?.player?.raceid || 'Unknown',
                'Account ID': gameData.rst?.player?.accountid || 'Unknown',
                'Turn Ready': gameData.rst?.player?.turnready ? 'Yes' : 'No',
                'Ships': Array.isArray(gameData.rst?.ships) ? gameData.rst.ships.length : 0,
                'Planets': Array.isArray(gameData.rst?.planets) ? gameData.rst.planets.length : 0,
                'Starbases': Array.isArray(gameData.rst?.starbases) ? gameData.rst.starbases.length : 0,
                'VCR Battles': Array.isArray(gameData.rst?.vcrs) ? gameData.rst.vcrs.length : 0,
                'Messages': Array.isArray(gameData.rst?.messages) ? gameData.rst.messages.length : 0,
                'Ion Storms': Array.isArray(gameData.rst?.ionstorms) ? gameData.rst.ionstorms.length : 0
            };

            gameDetailsElement.innerHTML = Object.entries(gameInfo)
                .map(([label, value]) => `
                    <div class="detail-item">
                        <span class="detail-label">${label}:</span> ${value}
                    </div>
                `).join('');
            
            gameInfoElement.classList.remove('hidden');
        }

        // Show data sections
        function showDataSections(gameData) {
            const dataSectionsElement = document.getElementById('dataSections');
            
            const sections = [
                {
                    title: 'üö¢ Ships',
                    data: gameData.rst?.ships || [],
                    formatter: (ship) => `
                        <strong>ID ${ship.id}:</strong> ${ship.name || 'Unnamed Ship'}<br>
                        <span style="opacity: 0.8;">Hull: ${ship.hullname || 'Unknown'} | Owner: ${ship.ownerid || 'Unknown'}</span><br>
                        <span style="opacity: 0.8;">Location: (${ship.x || 0}, ${ship.y || 0}) | Mass: ${ship.mass || 0} kt</span>
                    `
                },
                {
                    title: 'ü™ê Planets',
                    data: gameData.rst?.planets || [],
                    formatter: (planet) => `
                        <strong>ID ${planet.id}:</strong> ${planet.name || 'Unnamed Planet'}<br>
                        <span style="opacity: 0.8;">Owner: ${planet.ownerid || 'Unowned'} | Location: (${planet.x || 0}, ${planet.y || 0})</span><br>
                        <span style="opacity: 0.8;">Colonists: ${planet.colonists || 0} | Supplies: ${planet.supplies || 0}</span>
                    `
                },
                {
                    title: 'üè≠ Starbases',
                    data: gameData.rst?.starbases || [],
                    formatter: (base) => `
                        <strong>Planet ID ${base.planetid}:</strong> Starbase<br>
                        <span style="opacity: 0.8;">Owner: ${base.ownerid || 'Unknown'} | Defense: ${base.defense || 0}</span><br>
                        <span style="opacity: 0.8;">Tech Levels: E${base.enginetech || 0} H${base.hulltech || 0} B${base.beamtech || 0} T${base.torptech || 0}</span>
                    `
                },
                {
                    title: '‚öîÔ∏è VCR Battles',
                    data: gameData.rst?.vcrs || [],
                    formatter: (vcr) => `
                        <strong>Battle ${vcr.battletype || 'Unknown'}:</strong><br>
                        <span style="opacity: 0.8;">Location: (${vcr.x || 0}, ${vcr.y || 0})</span><br>
                        <span style="opacity: 0.8;">Left: ${vcr.left?.name || 'Unknown'} vs Right: ${vcr.right?.name || 'Unknown'}</span>
                    `
                },
                {
                    title: 'üì® Messages',
                    data: gameData.rst?.messages || [],
                    formatter: (msg) => `
                        <strong>From Player ${msg.ownerid || 'Unknown'}:</strong><br>
                        <span style="opacity: 0.8;">${(msg.body || 'No message content').substring(0, 100)}${msg.body && msg.body.length > 100 ? '...' : ''}</span>
                    `
                },
                {
                    title: 'üå™Ô∏è Ion Storms',
                    data: gameData.rst?.ionstorms || [],
                    formatter: (storm) => `
                        <strong>Storm ID ${storm.id}:</strong><br>
                        <span style="opacity: 0.8;">Location: (${storm.x || 0}, ${storm.y || 0}) | Voltage: ${storm.voltage || 0}</span><br>
                        <span style="opacity: 0.8;">Radius: ${storm.radius || 0} ly | Heading: ${storm.heading || 0}¬∞</span>
                    `
                }
            ];

            dataSectionsElement.innerHTML = sections
                .filter(section => section.data.length > 0)
                .map(section => `
                    <div class="data-section">
                        <h4>${section.title} (${section.data.length})</h4>
                        <div class="data-list">
                            ${section.data.slice(0, 50).map(item => `
                                <div class="data-item">${section.formatter(item)}</div>
                            `).join('')}
                            ${section.data.length > 50 ? `<div class="data-item"><em>... and ${section.data.length - 50} more items</em></div>` : ''}
                        </div>
                    </div>
                `).join('');
            
            dataSectionsElement.classList.remove('hidden');
        }

        // Process uploaded file
        function processFile(file) {
            console.log('processFile called with:', file);
            showStatus('Reading file...', 'loading');

            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('File read successfully, content length:', e.target.result.length);
                try {
                    const jsonData = JSON.parse(e.target.result);
                    console.log('JSON parsed successfully:', Object.keys(jsonData));
                    
                    // Validate that it looks like a VGAP turn file
                    if (!jsonData.rst || !jsonData.rst.settings) {
                        console.log('Validation failed - missing rst or rst.settings');
                        console.log('Available keys:', Object.keys(jsonData));
                        throw new Error('Invalid VGAP turn file format');
                    }

                    console.log('File validation passed');
                    currentGameData = jsonData;
                    
                    showFileInfo(file, jsonData);
                    showGameInfo(jsonData);
                    showDataSections(jsonData);
                    
                    showStatus('Turn file loaded successfully! üéâ', 'success');
                    setTimeout(hideStatus, 3000);

                } catch (error) {
                    console.error('Error in processFile:', error);
                    showStatus(`Error reading file: ${error.message}`, 'error');
                    console.error('File processing error:', error);
                }
            };

            reader.onerror = function(error) {
                console.error('FileReader error:', error);
                showStatus('Error reading file', 'error');
            };

            console.log('Starting to read file as text');
            reader.readAsText(file);
        }

        // Clear all data
        function clearData() {
            currentGameData = null;
            currentFileName = null;
            document.getElementById('fileInfo').classList.add('hidden');
            document.getElementById('gameInfo').classList.add('hidden');
            document.getElementById('dataSections').classList.add('hidden');
            document.getElementById('fileInput').value = '';
            hideStatus();
        }

        // Copy data to clipboard
        async function copyToClipboard() {
            if (!currentGameData) {
                showStatus('No data to copy', 'error');
                return;
            }

            try {
                const jsonString = JSON.stringify(currentGameData, null, 2);
                
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(jsonString);
                    showStatus('Data copied to clipboard! üìã', 'success');
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = jsonString;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showStatus('Data copied to clipboard! üìã', 'success');
                    } catch (err) {
                        showStatus('Failed to copy data', 'error');
                    }
                    
                    document.body.removeChild(textArea);
                }
                
                setTimeout(hideStatus, 2000);
            } catch (error) {
                showStatus('Failed to copy data', 'error');
                console.error('Copy failed:', error);
            }
        }

        // Re-save file
        function resaveFile() {
            if (!currentGameData) {
                showStatus('No data to save', 'error');
                return;
            }

            try {
                const jsonString = JSON.stringify(currentGameData, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Create filename
                const gameId = currentGameData.rst?.settings?.id || 'unknown';
                const turn = currentGameData.rst?.settings?.turn || 'unknown';
                const timestamp = new Date().toISOString().slice(0, 16).replace(/[:-]/g, '');
                const filename = currentFileName || `vgap_game${gameId}_turn${turn}_${timestamp}.json`;
                
                // Create download link and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                URL.revokeObjectURL(url);
                showStatus(`File saved as ${filename} üíæ`, 'success');
                setTimeout(hideStatus, 3000);
            } catch (error) {
                showStatus('Failed to save file', 'error');
                console.error('Save failed:', error);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileInputLabel = document.querySelector('.file-input-label');
            const dropZone = document.getElementById('dropZone');
            const clearFileBtn = document.getElementById('clearFileBtn');
            const copyBtn = document.getElementById('copyBtn');
            const saveBtn = document.getElementById('saveBtn');

            // File input change
            fileInput.addEventListener('change', function(e) {
                console.log('File input changed:', e.target.files);
                const file = e.target.files[0];
                if (file) {
                    console.log('Processing file:', file.name, 'Size:', file.size, 'Type:', file.type);
                    processFile(file);
                } else {
                    console.log('No file selected');
                    showStatus('No file selected', 'error');
                }
            });

            // File input label click handling (for better iOS compatibility)
            fileInputLabel.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });

            // Add touch events for the label (iOS specific)
            fileInputLabel.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #0099cc, #007399)';
            });

            fileInputLabel.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.background = 'linear-gradient(45deg, #00d4ff, #0099cc)';
                fileInput.click();
            });

            // Drag and drop functionality
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type === 'application/json' || file.name.endsWith('.json')) {
                        processFile(file);
                    } else {
                        showStatus('Please upload a JSON file', 'error');
                    }
                }
            });

            // Click to upload (but not on the label itself to avoid double-triggering)
            dropZone.addEventListener('click', function(e) {
                // Don't trigger if clicking on the label
                if (!e.target.classList.contains('file-input-label')) {
                    fileInput.click();
                }
            });

            // Button event listeners
            clearFileBtn.addEventListener('click', clearData);
            copyBtn.addEventListener('click', copyToClipboard);
            saveBtn.addEventListener('click', resaveFile);
        });
    </script>
</body>
</html>
